    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #000000;
      color: #ffffff;
      scroll-behavior: smooth;
    }
    header {
      background-color: #111111;
      color: #ffffff;
      padding: 1rem;
      text-align: center;
    }
    .hero {
      position: relative;
      height: 100vh;
      background-image: url('https://undsgn.com/wp-content/uploads/2018/04/ltotbngnzzu-uai-1600x900.jpg');
      background-size: cover;
      background-position: center center;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }
    .hero h1 {
      font-size: 3rem;
      margin: 0;
      padding: 0;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
    }
    .hero p {
      font-size: 1.5rem;
      margin: 10px 0;
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.7);
    }
    .btn {
      margin-top: 20px;
      padding: 15px 30px;
      font-size: 1.2rem;
      color: #ffffff;
      background-color: #ff4500;
      border: none;
      border-radius: 25px;
      text-decoration: none;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
      display: inline-block;
    }
    .btn:hover {
      background-color: #0288d1;
      transform: scale(1.05);
    }
    #taskbar {
      background-color: #111111;
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 1000;
      padding: 10px;
    }
    #taskbar a {
      color: white;
      padding: 10px;
      text-decoration: none;
      margin: 0 10px;
    }
    #taskbar a:hover {
      background-color: #444444;
    }
    #taskbar .home {
      font-size: 1.5rem;
      font-weight: bold;
      color: #ffffff;
      margin-right: auto;
      padding-left: 10px;
    }
    main {
      padding: 20px;
      margin-top: 60px;
      background-color: #1a1a1a;
    }
    section {
      margin-bottom: 40px;
      background-color: #333333;
      padding: 15px;
      border-radius: 5px;
    }
    h2 {
      color: #03a9f4;
    }
    .description, .syntax, .examples, .purpose, .usage, .application {
      margin: 10px 0;
    }
    footer {
      background-color: #111111;
      color: #ffffff;
      text-align: center;
      padding: 10px 0;
      position: fixed;
      bottom: 0;
      width: 100%;
